<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header with Profile Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      background-color: #fff;
      position: relative;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .logo-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #2862BA;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      color: #2862BA;
      position: relative;
      padding: 5px;
      transition: all 0.3s ease;
    }

    nav a.active,
    nav a:hover {
      color: #808080;
    }

    nav a.active::after,
    nav a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #808080;
      bottom: 0;
      left: 0;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #2862BA;
    }

    .profile-menu {
      width: 280px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #fff;
      display: none; 
      z-index: 100;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #eee;
    }

    .profile-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .profile-header .info {
      display: flex;
      flex-direction: column;
    }

    .profile-header .info .name {
      font-weight: 600;
      font-size: 16px;
    }

    .profile-header .info .email {
      font-size: 14px;
      color: #888;
    }

    .profile-options {
      display: flex;
      flex-direction: column;
    }

    .profile-options button {
      display: flex;
      align-items: center;
      gap: 10px;
      background: none;
      border: none;
      padding: 16px;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      border-top: 1px solid #eee;
      transition: background 0.2s;
      font-family: 'Poppins', sans-serif;
    }

    .profile-options button:hover {
      background: #f5f5f5;
    }

    .profile-options svg {
      width: 20px;
      height: 20px;
      color: #555;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="left-section">
    <div class="logo-circle"></div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <div class="hamburger" onclick="toggleProfileMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="profile-menu" id="profileMenu">
    <div class="profile-header">
      <img src="https://via.placeholder.com/50" alt="Profile picture" />
      <div class="info">
        <span class="name">Kristine Ortiz</span>
        <span class="email">Kristine@gmail.com</span>
      </div>
    </div>
    <div class="profile-options">
      <button>
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="7" r="4"></circle>
          <path d="M5.5 20a6.5 6.5 0 0 1 13 0"></path>
        </svg>
        View profile
      </button>
      <button>
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M15 12H3m0 0l4-4m-4 4l4 4"></path>
          <path d="M21 4v16"></path>
        </svg>
        Log out
      </button>
    </div>
  </div>
</header>

<script>
  function toggleProfileMenu() {
    const menu = document.getElementById('profileMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }
</script>

</body>
</html>
