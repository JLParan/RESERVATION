<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      background-color: #fff;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .logo-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #2862BA;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      color: #2862BA;
      position: relative;
      padding: 5px;
      transition: all 0.3s ease;
    }

    nav a.active,
    nav a:hover {
      color: #808080;
    }

    nav a.active::after,
    nav a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #808080;
      bottom: 0;
      left: 0;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #2862BA;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="left-section">
    <div class="logo-circle"></div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
          <a href="#">Contact</a>
    </nav>
  </div>

  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

</body>
</html>
