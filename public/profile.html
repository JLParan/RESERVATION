<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/public/home.html">Home</a></li>
        <li><a href="/public/aboutUs.html">About Us</a></li>

        <li class="logo-container">
          <img src="/images/logo.png"alt="QCU Logo">
        </li>

        <li><a href="/services.html">Services</a></li>
        <li><a class="active" href="/public/profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="profile-section">
      <div class="profile-info">
        <h2>My Profile</h2>
        <img src="/images/profile-pic.jpg" 
             alt="Profile Photo">
        <p class="email">JLoyd@gmail.com</p>
        <a href="#" class="change-photo">Change photo</a>
      </div>

      <form class="profile-form">
        <div class="form-group">
          <label for="fullname" class="custom-label">Full Name:</label>
          <input type="text" id="fullname" name="fullname" class="form-input" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="studentno">Student No. :</label>
          <input type="text" id="studentno" name="studentno" class="form-input" placeholder="00-0000">
        </div>

        <div class="form-group">
          <label for="program">Program:</label>
          <input type="text" id="program" name="program" class="form-input" placeholder="BSIT, BSIS, BSCS etc.">
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input type="text" id="mobile" name="mobile" class="form-input" placeholder="e.g 09XXXXXXXXX">
        </div>

        <button type="submit" class="save-button">Save Changes</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
        <div class="footer-left">
            <div class="footer-logo">
                <img src="/images/qcu.png" alt="Quezon City University Logo">
            </div>
        </div>
        <div class="footer-right">
            <h1><b>Contact Us</b></h1>
            <div class="contact-info">
                <img src="/images/gmail.png" alt="Email Icon">
                <a href="mailto:library@qcu.edu.ph">library@qcu.edu.ph</a>
            </div>
            <div class="contact-info">
                <img src="/images/fb.png" alt="Facebook Icon">
                <a href="https://www.facebook.com/qculibraries" target="_blank">facebook.com/qculibraries</a>
            </div>
            <p>673 Quirino Highway Brgy. San Bartolome,<br>Novaliches, Quezon City, Metro Manila</p>
        </div>
    </div>
    <p class="copyright">&copy; 2025 QCU. All Rights Reserved.</p>
</footer>
</body>
</html>
