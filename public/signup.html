<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveURSpace Login</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css"> 
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <header>
        <nav>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
            <li>
                <div class="logo-container">
                    <img src="/images/logo.png"alt="QCU Logo">
                </div>
            </li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div id="login-section">
            <div class="form-header">
                <h2>Log In</h2>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-student-number">Student Number (00-0000)</label>
                    <input type="text" id="login-student-number" name="login-student-number" pattern="[0-9]{2}-[0-9]{4}" placeholder="e.g., 23-1234" required>
                    <div id="login-student-number-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Your password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <div class="form-footer">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="switch-form">
                <p></p><button id="show-signup-btn">Don't have an account? Sign up</button>
            </div>
        </div>
    
        <div id="signup-section" class="hidden">
            <div class="form-header">
                <h2>Sign Up</h2>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-student-number">Student Number (00-0000)</label>
                    <input type="text" id="signup-student-number" name="signup-student-number" pattern="[0-9]{2}-[0-9]{4}" placeholder="e.g., 23-5678" required>
                    <div id="signup-student-number-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" placeholder="Your email address" required>
                    <div id="signup-email-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="signup-contact">Contact Number</label>
                    <input type="tel" id="signup-contact" name="signup-contact" pattern="[0-9]{10,11}" placeholder="e.g., 09XXXXXXXXX" required>
                    <div id="signup-contact-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" placeholder="Create password" required>
                    <div id="signup-password-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <div id="confirm-password-error" class="error-message"></div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="switch-form">
                <button id="show-login-btn">Already have an account? Log in</button>
            </div>
        </div>
    </div>

<script src = "signup.js"></script>
</body>
</html>
